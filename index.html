<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee!</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Coffee!</h1>
    <form id="search-form" class="row mb-4 g-2 align-items-center"> <!-- Align items vertically -->
        <div class="col-sm-3 col-md-2"> <!-- Adjust the column size for the dropdown -->
            <select id="roast-selection" class="form-select">
                <option value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="col"> <!-- This will take up the remaining space -->
            <input id="search" type="text" class="form-control" placeholder="Search by coffee name">
        </div>
    </form>
    <div class="row">
        <div class="col-lg-4 mb-4">
<h3>Add a Coffee</h3>
            <form id="add-coffee-form">
                <input id="new-coffee-name" type="text" class="form-control mb-3" placeholder="Add a Coffee Name">
                <select id="new-coffee-roast" class="form-control mb-3">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
                <button type="submit" class="btn btn-secondary btn-block">Add Coffee</button>
            </form>
            <button type="submit" class="btn btn-danger btn-block mt-3" onclick="removeAll()">Remove All</button>
        </div>
        <div class="col-lg-8">
            <div id="coffees" class="row"></div>
            <div id="cart" class="mt-4">
                <h3>Your Cart</h3>
                <ul id="cart-items" class="list-group mb-3"></ul> <!-- Cart items will be listed here -->
                <p id="cart-total">Total: $0</p>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Include your main.js -->
<script src="main.js"></script>
</body>
</html>
