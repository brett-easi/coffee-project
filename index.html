<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee!</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>



<div class="container mt-4">
    <h1 class="text-center mb-4">Coffee!</h1>
    <form id="search-form" class="row mb-4 g-2 align-items-end"> <!-- Use row and g-2 for spacing -->
        <div class="col-auto"> <!-- Make the dropdown smaller -->
            <label for="roast-selection" class= " roast visually-hidden">Roast Selection</label>
            <select id="roast-selection" class="form-select">
                <option value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="col"> <!-- Make the text input larger -->

            <input id="search" type="text" class="form-control" placeholder="Search by coffee name">
        </div>
    </form>
    <div class="row">
        <div class="col-lg-4 mb-4">
<h3>Add a Coffee</h3>
            <form id="add-coffee-form">
                <input id="new-coffee-name" type="text" class="form-control mb-3" placeholder="Add a Coffee Name">
                <select id="new-coffee-roast" class="form-control mb-3">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
                <button type="submit" class="btn btn-secondary btn-block">Add Coffee</button>
            </form>
        </div>
        <div class="col-lg-8">
            <div id="coffees" class="row"></div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Include your main.js -->
<script src="main.js"></script>
</body>
</html>
